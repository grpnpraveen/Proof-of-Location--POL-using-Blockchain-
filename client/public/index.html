<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
      />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>POL App</title>
    <style>html,
      body {
       margin: 0;
        padding: 0;
      }
      
      .section {
        width: 100%;
      }
      
      .container {
        position: relative;
        width: 1170px;
        margin: 0 auto;
        color: #444;
        font-size: 14px;
        font-weight: 300;
        font-family: Roboto, 'Open Sans', Arial, sans-serif;
        overflow: hidden;
      }
      
      .section .container {
        padding: 30px 0 50px 0;
      }
      
      .section.bg {
        background: #f7f7f7;
      }
      /*
        Header
      */
      
      .hold {
        height: 80px;
      }
      
      .headerc {
        line-height: 80px;
        width: 100%;
        transition: line-height 0.2s linear, box-shadow 0.2s linear;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background: rgba(245, 245, 245, 0.97);
      }
      
      .headerc.small {
        line-height: 50px;
        box-shadow: 0px 1px 3px 0px rgba(50, 50, 50, 0.8);
      }
      
      .headerc.small > .container > #logo {
        height: 40px;
      }
      
      #logo {
          position: initial;
          float: none;
          display: block;
          transform: none;
          margin: 10px auto 0 auto;
        }    
      #logo {
        
        top: 20%;
       
      
        float: left;
        height: 40px;
        width: 170px;
        margin-left: 5px;
      }
      #logoim{
          width:150px;
          transform: translateY(-28%);
      }
      
      ul.nav {
        float: right;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      ul.nav li {
        float: left;
        position: relative;
      }
      
      ul.nav li a {
        transition: color 0.2s linear;
        font-size: 18px;
      }
      
      ul.nav li:hover a {
        color: red;
      }
      
      ul.nav li a {
        padding: 21px;
        color: initial;
        text-decoration: initial;
      }
      /*
        Slider
      */
      
      .section .slider,
      .section .footer {
        background: #333;
      }
      
      .slidercontent {
        text-align: center;
      }
      
      .hero {
        font-family: 'Roboto Slab', sans-serif;
        color: white;
        font-weight: normal;
        letter-spacing: 1px;
      }
      
      h1.hero {
        font-size: 54px;
      }
      
      h2.hero {
        font-size: 30px;
        margin-bottom: 60px;
      }
      
      h1.hero:after {
        content: "";
        width: 300px;
        position: relative;
        border-bottom: 1px solid #aaa;
        text-align: center;
        margin: auto;
        margin-top: 15px;
      }
      
      .call {
        color: white;
        display: block;
        margin-bottom: 20px;
      }
      
      .call span {
        display: inline;
        border: 1px solid white;
        padding: 8px 13px;
        font-size: 20px;
        transition: background 0.15s linear;
      }
      
      .call span:hover {
        background: rgba(255, 255, 255, 0.1);
        cursor: pointer;
      }
      /* 
        Columns 
      */
      
      .col {
        float: left;
        padding: 0;
        margin: 0;
        position: relative;
      }
      
      .col.four {
        width: 23%;
        margin: 0 1%;
      }
      
      .col.three {
        width: 31.3%;
        margin: 0 1%;
      }
      
      .col.two {
        width: 40%;
        margin: 0 2.5%;
        padding: 0 2.5%;
      }
      
      .col.extrapad {
        padding-top: 20px;
        padding-bottom: 20px;
      }
      
      .col .service,
      .col .feature {
        font-size: 21px;
        font-weight: 300;
        font-family: 'Roboto Slab', sans-serif;
      }
      
      .col .service:after {
        content: "";
        width: 50px;
        position: relative;
        border-bottom: 1px solid #eee;
        display: block;
        text-align: center;
        margin: auto;
        margin-top: 15px;
      }
      
      .col .feature {
        font-size: 19px;
      }
      
      .col h1.side,
      .col p.side,
      .col span.side:first-of-type {
        margin-left: 50px;
        text-align: left;
      }
      
      .col .icon {
        border-radius: 50%;
        height: 85px;
        width: 85px;
        line-height: 85px;
        text-align: center;
        margin: 0 auto;
        transition: background 0.25s linear, color 0.25s linear;
      }
      
      .col .icon.side {
        position: absolute;
        padding: 0;
        margin: 0;
        top: -15px;
        height: 50px;
        width: 50px;
      }
      
      .col:hover > .icon {
        background: #F44336;
        color: white;
      }
      
      .col:hover > .icon.side {
        background: initial;
        color: initial;
      }
      
      .responsivegroup {
        display: none;
      }
      /*
        Column specifics
      */
      
      .col p,
      .col h1 {
        padding: 0 1%;
        text-align: center;
      }
      
      .group.margin {
        margin-bottom: 20px;
      }
      
      .col .imgholder {
        height: 300px;
        width: 100%;
        background: #333;
        transition: background 0.3s linear;
      }
      
      .col.bg {
        background: #FFF;
      }
      
      .col.pointer {
        cursor: pointer;
      }
      
      .col.bg:hover .imgholder {
        background: #555;
      }
      
      .col span.feature {
        font-size: 20px;
      }
      /*
        Text
      */
      
      .container > h1:not(.hero) {
        margin-bottom: 30px;
        text-align: center;
      }
      
      .container > h1:after {
        content: "";
        width: 30px;
        position: relative;
        border-bottom: 1px solid #aaa;
        display: block;
        text-align: center;
        margin: auto;
        margin-top: 15px;
      }
      
      h2 {
        font-family: 'Roboto Slab', sans-serif;
        text-align: center;
        font-weight: 400;
        font-size: 18px;
      }
      
      .left,
      .left > h1,
      .left > p {
        text-align: left;
      }
      
      .reset {
        text-align: left !important;
      }
      
      .reset:after {
        display: none !important;
      }
      /* 
        Slider with Content
      */
      
      .white h1,
      .white h2,
      .white p,
      .white div,
      .white a {
        color: #fff;
      }
      /*
        Responsive
      */
      
      .group:after {
        content: "";
        display: table;
        clear: both;
      }
      
      @media all and (max-width: 768px) {
        .container {
          width: 95%;
        }
        .col.four {
          width: 48%;
          margin: 1%;
        }
        .col.three {
          display: block;
          width: 95%;
          padding: 0;
          margin: 0 auto;
          float: none;
        }
        .headerc {
          height: auto;
          background: #eee;
        }
      
        ul.nav {
          float: none;
          display: block;
          text-align: center;
          margin: 0 auto;
        }
        ul.nav li {
          float: initial;
          display: inline-block;
        }
        .responsivegroup {
          display: block;
        }
        .responsivegroup:after {
          content: "";
          display: table;
          clear: both;
        }
      }
      
      @media all and (min-width: 768px) {
        .container {
          width: 750px;
        }
      }
      
      @media all and (min-width: 992px) {
        .container {
          width: 970px;
        }
      }
      
      @media all and (min-width: 1200px) {
        .container {
          width: 1170px;
        }
      }
      
      @media all and (max-width:450px) {
        .col, .col.four, .col.three, .col.two {
          display: block;
          width: 95%;
          padding: 0;
          margin: 0 auto;
          float: none;
        }
        .col.extrapad {
          padding: 1%;
          margin-bottom: 10px;
        }
        .group {
          display: none;
        }
      }</style>
  </head>
  <body >
    <noscript>You need to enable JavaScript to run this app.</noscript>

  
    <div id="root"></div>
    
  </body>
  <script>
    window.onscroll = function() {
      var el = document.getElementsByClassName('headerc')[0];
      var className = 'small';
      if (el.classList) {
        if (window.scrollY > 10)
          el.classList.add(className);
        else
          el.classList.remove(className);
      }
    };

  </script>
</html>
